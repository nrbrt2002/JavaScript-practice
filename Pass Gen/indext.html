<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Generate Password</h1>
            <!-- <form action=""> -->
                <!-- <input type="text" class="form-control" name="password" id="password">
                <button class="btn btn-info" id="copy">Copy</button> -->

                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" id="password" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><button class="btn" id="copy" disabled>Copy</button></span>
                </div>
                <div class="mb-3">
                    <label for="length">P-length</label>
                    <input type="number" class="form-control" id="length" id="length" value="12" min="8" max="32">
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
                    <label for="uppercase">Uppercase</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="lowercase" checked>
                    <label for="lowercase">Lowercase</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="number">
                    <label for="number">Number</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="symbol">
                    <label for="symbol">Symbol</label>
                </div>
                <button id="generate" class="btn btn-primary btn-block">Generate Password</button>
            <!-- </form> -->
        </div>
    </div>

<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
