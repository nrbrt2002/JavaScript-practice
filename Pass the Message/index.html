<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pass the Message</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <p>Enter Message</p>
            </div>
            <div class="card-body">
                <input type="text" id="message" class="form-control" placeholder="Hello World!">
            </div>
            <div class="card-body">            
                <p id="print-message" style="font-family: 'Courier New', Courier, monospace;"></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="passTheMessage()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
