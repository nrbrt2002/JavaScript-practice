<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Flash Cards</title>
    <style>
        .nav{
            padding-top: 2px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <h1>FlashCards</h1>
            <div>
                <button class="btn btn-light" onclick="showCreateCardBox()">New Card</button>
                <button class="btn btn-dark" onclick="deleFlashcards()">Del FlashCards</button>
            </div>
        </div>
</header>
<br>
    <div class="container">

    <div class="d-flex justify-content-center">
        <div class="card create-box " style="width: 28rem;">
            <div class="card-header">
                <h2 style="text-align: center; color: black;">Create Flashcard</h2>
            </div>
            <div class="card-body">
                <label for="question">Question:</label>
                <textarea id="question" class="form-control" style="height: 30px"></textarea><br>

                <label for="answer">Answer</label>
                <textarea id="answer" class="form-control" style="height: 30px"></textarea><br>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary" onclick="addFlashcard()">Save</button>
                <button class="btn btn-danger" onclick="hideCreateBox()">Close</button>
            </div>
        </div>  
    </div>
        <div class="row" id="flashcards" style="padding: 5px;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
