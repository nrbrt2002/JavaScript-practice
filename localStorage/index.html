<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form id="studentForm">
        <input type="text" placeholder="Student name" name="name" id="thename" required />
        <input type="number" placeholder="Student age" name="age" id="age" required />
        <input type="number" placeholder="Student roll" name="roll" id="roll" required />
        <button>Add student</button>
      </form>
      <table class="table">
        <thead>
            <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Roll#</th>
            </tr>
        </thead>
        <tbody class="all-students"></tbody>
      </table>

    </main>
    <script src="app.js"></script>
  </body>
</html>
