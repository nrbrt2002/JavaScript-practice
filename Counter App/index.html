<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter App</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h2>Counter</h2>
            </div>
            <div class="card-body">
                <h1 id="count">0</h1>
            </div>
            <div class="card-footer ">
                <button class="btn btn-primary" id="increase" onclick="changeCount(+1)">Increase</button>
                <button class="btn btn-warning" id="decrease" onclick="changeCount(-1)">Decrease</button>
                <button class="btn btn-danger" type="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
